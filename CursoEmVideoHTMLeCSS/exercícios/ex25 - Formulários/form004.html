<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio com emails e telefone</title>
    <style>
        fieldset{
            max-width: 300px;
        }
    </style>
</head>

<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" maxlength="61" pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$">
            </p>
            <p>
                <label for="iphone">Telefone</label>
                <input type="tel" name="phone" id="iphone" autocomplete="tel" required pattern="^[0-9]{4,5}-[0-9]{4}$" maxlength="11" placeholder="XXXX-XXXX">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>

</html>

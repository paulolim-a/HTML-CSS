<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../ex05 - imagens e favicon/imagens/favicon-Squirrel.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em html5</title>

</head>

<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>
    
    
    <h1>Reproduzindo audio via HTML5</h1>
    <audio src="media/Sulking - William Rosati.mp3" controls ></audio>

    <audio preload="">
        <source src="media/Sulking - William Rosati.mp3" type="audio/mpeg">
        <source src="media/Sulking - William Rosati.ogg" type="audio/ogg">
        <source src="media/Sulking - William Rosati.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="media/Sulking - William Rosati.mp3" download="Sulking-WilliamRosati.mp3" type="audio/mpeg" target="_blank">Clique aqui</a> para baixar o arquivo MP3.
        </p>
    </audio>

</body>
</html>

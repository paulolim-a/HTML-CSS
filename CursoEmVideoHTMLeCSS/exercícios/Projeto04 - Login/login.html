<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaqueries.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imglogin">

            </div>

            <div id="formlogin">
                <h1>Login</h1>
                <p>
                    Fa√ßa Login ou se cadastre para acessar sua conta!
                </p>

                <form action="login.pgp" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin">Login: </label>
                        <input type="email" name="login" id="ilodin" placeholder="Insira seu e-mail" autocomplete="email" required maxlength="60">
                    </div>

                    <div class="campo">
                        <label for="ipassw">Senha: </label>
                        <input type="password" name="passw" id="ipassw" placeholder="Insira sua senha" required minlength="4">
                    </div>
                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha</button>
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>

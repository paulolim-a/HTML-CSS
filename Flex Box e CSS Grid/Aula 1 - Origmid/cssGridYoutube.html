<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleYT.css">
    <title>CSS Grid Simples</title>
</head>

<body>

    <header class="header">
        <a href="#">Logo</a>

        <nav>
            <ul class="menu">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <h1>Exemplo de Site com CSS Grid</h1>

    <section class="grid2">
        <div class="video">
            <img src="images/lobo3.jpg" alt="Imagem de Lobo 1">
            <h2>Como criar Sites</h2>
        </div>

        <nav class="sideBar">
            <div>
                <img src="images/lobo1.jpg" alt="Imagem de Lobo 1">
                <p>Video 2</p>
            </div>
            <div>
                <img src="images/lobo2.jpg" alt="Imagem de Lobo 2">
                <p>Video 3</p>
            </div>
            <div>
                <img src="images/lobo3.jpg" alt="Imagem de Lobo 3">
                <p>Video 4</p>
            </div>
            <div>
                <img src="images/lobo2.jpg" alt="Imagem de Lobo 4">
                <p>Video 5</p>
            </div>
            <div>
                <img src="images/lobo3.jpg" alt="Imagem de Lobo 1">
                <p>Video 6</p>
            </div>
        </nav>
    </section>

    <h1>Section Grid 3</h1>
    <section class="grid3">
        <div class="retrato">
            <img src="images/lobo4.jpg" alt="Imagem de Lobo 1">
            <p>Video 2</p>
        </div>
        <div>
            <img src="images/lobo2.jpg" alt="Imagem de Lobo 2">
            <p>Video 3</p>
        </div>
        <div>
            <img src="images/lobo3.jpg" alt="Imagem de Lobo 3">
            <p>Video 4</p>
        </div>
    </section>



</body>
</html>
